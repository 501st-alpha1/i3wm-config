# Config file for status bar.

general {
        colors = true
        interval = 1
}

order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
order += "wireless wlan0"
order += "volume master"
order += "load"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%5min"
}

disk "/" {
        format = "%free"
}

volume master {
        format = "♪: %volume%"
        format_muted = "♪: muted (%volume%)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
